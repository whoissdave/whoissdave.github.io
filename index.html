<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(180, 0, 180, 0.6));
            font-family: 'Lobster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Canvas para los p√©talos animados */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Sobre */
        .envelope {
            width: 70%;
            max-width: 450px;
            height: 250px;
            background: linear-gradient(135deg, #6f4a8e, #9b6dbf);
            border-radius: 20px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transform-origin: top center;
            transition: transform 1s ease, box-shadow 0.3s ease;
            z-index: 2;
        }

        /* Solapa del sobre */
        .envelope::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50%;
            background: #9f8fbb;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Detalles de la parte delantera del sobre */
        .envelope .flap {
            position: absolute;
            top: 3%;
            left: 50%;
            width: 70%;
            height: 50%;
            background: #a890c7;
            transform: translateX(-50%);
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        /* Sello de cera elegante */
        .envelope .seal {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(240, 145, 176, 1) 0%, rgba(255, 178, 201, 1) 100%);
            border: 4px solid #f0a1b1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Texto de bienvenida m√°s abajo */
        .welcome-text {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
        }

        /* Efecto de apertura */
        .envelope.opened .flap {
            transform: translateX(-50%) rotateX(180deg);
        }

        .envelope.opened {
            transform: scale(1.05) rotateX(90deg);
        }

        /* Interacci√≥n con el sello */
        .envelope .seal:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Canvas para los p√©talos animados -->
    <canvas id="petalCanvas"></canvas>

    <!-- Sobre interactivo -->
    <div class="envelope" onclick="openEnvelope()">
        <!-- Solapa del sobre -->
        <div class="flap"></div>
        <!-- Sello de cera -->
        <div class="seal"></div>
        <!-- Texto de bienvenida en la parte baja del sobre -->
        <div class="welcome-text" id="welcome-text">Feliz San Valentin, corazon üíù</div>
    </div>

    <script>
        // Funci√≥n para abrir el sobre
        function openEnvelope() {
            document.getElementById("welcome-text").style.display = "none";
            const envelope = document.querySelector('.envelope');
            envelope.classList.add('opened');

            setTimeout(() => {
                window.location.href = "mairis.html"; 
            }, 1000);
        }

        // C√≥digo para los p√©talos animados
        const canvas = document.getElementById("petalCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let petalCount = 70;  
        if (window.innerWidth <= 768) {
            petalCount = 30;
        }

        const petals = [];
        const petalImage = new Image();
        petalImage.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cGF0aCBkPSJNMTAuNSAwQzQuNzA5MjUgMCAwIDQuNzA5MjUgMCAxMC41QzAgMTYuMjkyNSA0LjcwOTI1IDIwIDEwLjUgMjBDMTYuMjkyNSAyMCAyMCAxNi4yOTI1IDIwIDEwLjVDMjAgNC43MDkyNSAxNi4yOTI1IDAgMTAuNSAwWiIgZmlsbD0icGluayIvPgo8L3N2Zz4=";

        function Petal() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * -50;
            this.size = Math.random() * 10 + 10;
            this.speed = Math.random() * 2 + 1;
            this.angle = Math.random() * Math.PI * 2;
        }

        Petal.prototype.update = function () {
            this.y += this.speed;
            this.x += Math.sin(this.angle) * 0.5;
            if (this.y > canvas.height) {
                this.y = Math.random() * -50;
                this.x = Math.random() * canvas.width;
            }
        };

        Petal.prototype.draw = function () {
            ctx.drawImage(petalImage, this.x, this.y, this.size, this.size);
        };

        function createPetals() {
            for (let i = 0; i < petalCount; i++) {
                petals.push(new Petal());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });
            requestAnimationFrame(animate);
        }

        createPetals();
        animate();
    </script>
</body>
</html>
